name: Auto Release

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  create_tag_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from build.gradle.kts
        id: extract_version
        run: |
          VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts || grep -oP 'versionName\s+"[^"]+"' app/build.gradle | cut -d'"' -f2)
          echo "Extracted version: $VERSION_NAME"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.VERSION_NAME }}" >/dev/null 2>&1; then
            echo "Tag already exists!"
            exit 1
          fi

      - name: Create Git Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ env.VERSION_NAME }}"
          git push origin "v${{ env.VERSION_NAME }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: "v${{ env.VERSION_NAME }}"
          name: "Release v${{ env.VERSION_NAME }}"
          body: |
            ðŸš€ New release: v${{ env.VERSION_NAME }}
          draft: false
          prerelease: false
